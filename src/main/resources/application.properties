spring.application.name=productManagement

# Server Configuration
server.port=8083
server.servlet.context-path=/api

# Database Configuration (MariaDB)
spring.datasource.url=jdbc:mariadb://localhost:3306/product_db
spring.datasource.username=product_user
spring.datasource.password=product123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework=INFO
logging.level.com.Management.productManagement=DEBUG
